<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery DOM Get</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(function(){
				$("#btn1").click(function(){
					$("#demo").text("Text: " + $("#test").text());
				});
				$("#btn2").click(function(){
					$("#demo").text("HTML: " + $("#test").html());
				});
				$('#btn3').click(function(){
					var value = $('#test2').val();
					if((value !== "") && (value.trim().length > 0)){
						$('#demo').text("Value: " + $('#test2').val());
					} else {
						$('#demo').text("Please type in a value!")
						.fadeOut("slow", function(){
							$('#demo').text("").fadeIn("fast");
						});
					}
				});
			$("#test3").on("change", function(){
				var demo = $("#demo");
				var attr = $(this).val();
				demo.text(attr + ": " + $("#w3s").attr(attr));
			});
			$("#check").click(function(){
				var w3s = $('#w3s');
				if($(this).is(":checked")){
					w3s.css('display', 'inline-block');
				}else{
					w3s.css('display', 'none');
				}
			});
		});
		</script>
	</head>
	<body>

		<p id="test">This is some <b>bold</b> text in a paragraph.</p>
		<button id="btn1">Show Text</button>
		<button id="btn2">Show HTML</button>

		<p>
			<label for="test2">Name: </label>
			<input type="text" id="test2" />
		</p>
		<button id="btn3">Show Value</button>

		<p>
			<label for="test3">Show attribute: </label>
			<select id="test3">
				<option value="href">href</option>
				<option value="id">id</option>
				<option value="style">style</option>
			</select>
			<a href="http://www.w3schools.com" id="w3s" style="display:none">W3Schools.com</a>
		</p>
		
		<p>
			<input type="checkbox" id="check" /><label for="check">Show &lt;a&gt; element</label>
		</p>

		<p id="demo"></p>

	</body>
</html>
